<div class="card mb-3">
  <img
    src="{{ getPosterPath() }}"
    alt="{{ movie.title }}"
    class="card-img-top img-fluid"
    style="width: 18rem;"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <h6 class="card-subtitle text-muted mb-2">
      Release Date: {{ movie.release_date | date }}
    </h6>
    <a class="btn btn-primary mt-3" [routerLink]="['/movies', movie.id]"
      >Details</a
    >
  </div>
</div>
