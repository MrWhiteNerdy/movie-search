<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle
      >Release Date: {{ movie.release_date | date }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image src="{{ getPosterPath() }}" alt="{{ movie.title }}" />
  <mat-card-actions>
    <a mat-button [routerLink]="['/movies', movie.id]">Details</a>
  </mat-card-actions>
</mat-card>
