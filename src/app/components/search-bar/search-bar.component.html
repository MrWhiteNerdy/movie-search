<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="searchTerm"
      id="searchTerm"
      [(ngModel)]="searchTerm"
      placeholder="Search Movie..."
    />
  </div>
  <input type="submit" value="Search" class="btn btn-primary btn-block" />
</form>
